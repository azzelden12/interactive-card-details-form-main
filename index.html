<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img src="./images/bg-card-front.png" alt="front-card">
            <div class="card-container">
              <img class="card-logo" src="./images/card-logo.svg" alt="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name"> Jane Appleseed</span>
                <span id="data">
                  <span id="month">00
                    /
                    <span id="year">00</span>
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img src="./images/bg-card-back.png" alt="back-card">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form>
          <div class="grid-1">
            <label for="card-name">Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="card-name" required>

          </div>
          <div class="grid-2">
            <label for="card-number">Card Number</label>
            <input type="number" oninput="if(this.value.length > maxLength) this.value=this.value.slice(0,this.maxLength)"
            minLength="16"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
            id="card-number"
            required
            />
          </div>
          <div class="card-information">
              <div class="card-data">
                <label for="card-data"> Exp. Date (MM/YY)</label>
                <div class="two-inp">
                  <div>
                    <input 
                    type="number"
                    placeholder="MN"
                    oninput="if(this.value.length > maxLength) this.value=this.value.slice(0,this.maxLength)"
                    maxlength="2"
                    minlength="2"
                    id="card-month"
                    required
                    >
                  </div>
                  <div>
                    <input 
                    type="number"
                    placeholder="YY"
                    oninput="if(this.value.length > maxLength) this.value=this.value.slice(0,this.maxLength)"
                    maxlength="2"
                    minlength="2"
                    id="card-year"
                    required
                    >
                  </div>
                </div>
              </div>
              <div class="grid-4">
                  <label for="card-cvc">CVC</label>
                  <input type="number"
                  oninput="if(this.value.length > maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="3"
                  minlength="3"
                  placeholder=" e.g. 123"
                  id="card-cvc"
                  required
                  >
              </div>
          </div>
          <button id="submit-btn" type="submit">Confirm</button>
        </form>
        <div class="thank hidden">
            <img src="./images/icon-complete.svg" alt="completed">
            <h1> Thank you!</h1>
            <p>We've added your card details</p>
            <button>Continue</button>
        </div>
      </div>
    </div>
  </main>

  
 
 
 <script src="js/main.js"></script>
</body>
</html>
